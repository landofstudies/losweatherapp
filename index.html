    <title>LOSWeatherApp</title>
</head>

<body>
    <div class="container-fluid section-one">
        <h1>Choose what you want:</h1>
        <div class="row">
            <div class="col-12 col-md-6 col-sm-12">
                <p class="choice-text"></p>
                <p class="choice-text" id="city">Check Weather For Current Location : <span class="city-name"></span></p>
                <button id="btn-location" type="button" class="btn btn-primary btn-lg">Check</button>
            </div>
            <div class="col-12 col-md-6 col-sm-12" id="two">
                <p class="choice-text">Search weather for chosen Location</p>
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input" placeholder="City name">
                    <button id="btn-choice" type="button" class="btn btn-primary btn-lg">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid section-two">
        <div id="wheater-video">
            <video autoplay muted loop id="myVideo"><source src="" type="video/mp4"></video>
        </div>
        <table class="table table-bordered" id="wheater-info">
            <tr>
                <td>City</td>
                <td id="city-info"></td>
            </tr>
            <tr>
                <td>Weather</td>
                <td id="wheat-info"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td id="temp-info"></td>
            </tr>
            <tr>
                <td>Pressure</td>
                <td id="pressure-info"></td>
            </tr>
            <tr>
                <td>Wind Speed</td>
                <td id="windSpeed-info"></td>
            </tr>
        </table>
    </div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

</script>>
